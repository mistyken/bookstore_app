{% extends 'base.html' %}
{% block content %}
    <article class="book">
        <header>
            <div>
                Your book has put in to cart
               <form action="{{url_for('bookstore.at_checkout')}}" method="POST">
                   <Input type="submit" name="submit_btn" value="Keep Browsing">
                   <input type="submit" name="submit_btn" value="Clear Cart">
                   <input type="submit" name="submit_btn" value="Checkout">
               </form>
            </div>
        </header>
        <div>
            <h1>Cart Content</h1>
                {% for book in books %}
                <div>
                    <h1>{{ book['title'] }}</h1>
                    <div>Price: {{ book['price'] }}</div>
                </div>
                {% endfor %}
                <h1>Total Price: {{ total }}</h1>
        </div>
    </article>
{% endblock %}
